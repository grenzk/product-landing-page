<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="./javascript/main.js" defer></script>
    <title>Product Landing Page</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav id="nav-bar" class="container">
        <a href="#" class="nav-logo">
          <i class="ri-cup-line nav-logo-icon"></i> Coffee
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#products" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="#faqs" class="nav-link">FAQs</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="home" id="home">
        <div class="home-container container grid">
          <img src="./assets/images/coffee.jpg" alt="" class="home-image" />

          <div class="home-content">
            <h1 class="home-title">
              The essence of good coffee <br />
              is freshness.
            </h1>
            <p class="home-description">
              Wake your taste buds. Bask in the aroma of our premium coffee. The
              best grain, the finest roast, the most powerful flavor.
            </p>
            <a href="#about" class="button button-flex">
              Explore <i class="ri-arrow-right-down-line"></i>
            </a>
          </div>
          <div class="home-socials">
            <span class="home-follow-us">Follow Us</span>
            <div class="home-social-links">
              <a
                href="https://www.facebook.com/"
                target="_blank"
                class="home-social-link"
                ><i class="ri-facebook-circle-fill"></i
              ></a>
              <a
                href="https://twitter.com/"
                target="_blank"
                class="home-social-link"
                ><i class="ri-twitter-fill"></i>
              </a>
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="home-social-link"
                ><i class="ri-instagram-fill"></i
              ></a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
